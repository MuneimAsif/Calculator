<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <div class="calculator">
        <div class="display">
            <input disabled type="text" name="" id="display" placeholder="0" >
        </div>
        <div class="btnDisplay">
         <div onclick="getVal(1)" class="cstmBtn">1</div>
         <div onclick="getVal(2)" class="cstmBtn">2</div>
         <div onclick="getVal(3)" class="cstmBtn">3</div>
         <div onclick="getVal('+')" class="cstmBtn">+</div>
         <div onclick="getVal(4)" class="cstmBtn">4</div>
         <div onclick="getVal(5)" class="cstmBtn">5</div>
         <div onclick="getVal(6)" class="cstmBtn">6</div>
         <div onclick="getVal('-')" class="cstmBtn">-</div>
         <div onclick="getVal(7)" class="cstmBtn">7</div>
         <div onclick="getVal(8)" class="cstmBtn">8</div>
         <div onclick="getVal(9)" class="cstmBtn">9</div>
         <div onclick="getVal('*')" class="cstmBtn">x</div>
         <div onclick="getVal(0)" class="cstmBtn">0</div>
         <div onclick="calVal()" class="cstmBtn">=</div>
         <div onclick="clearVal()" class="cstmBtn">C</div>
         <div onclick="getVal('/')" class="cstmBtn">/</div>
        </div>
    </div>

</div>











    <script src="app.js"></script>
</body>

</html>
